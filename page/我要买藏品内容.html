<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
    <!--自适应界面,如果出现,在某些设备出现界面偏小的话,检查一下有没有加入这句 -->
	<meta http-equiv="Content-type" name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width">
    
<title>我要买藏品内容</title>

<link rel="stylesheet" href="../css/base1.css" />
<script src="../js/jquery-1.9.1.min.js"></script>
<script src="../js/slide.js"></script>
<script src="../js/cpnr_wym.js"></script>



</head>
	
<body>

     <div class="fenxiang">
      <div class="fenxiang_btn"><img src="../images/btn.png"/></div>
    </div>
    <div class="top">
        <div class="top_monment">
        	<div class="top_back" id="back"><img src="../images/back.png" /></div>
            <div class="top_banner" >
            	<img />
            	<img  class="none" />
            	<img  class="none"/>
            </div>
            <div class="top_forward" id="forward"><img src="../images/forward.png"/></div>
        </div>
        <div class="dot">
            <div class="top_swith">
                <span class="top_dot active"></span>
                <span class="top_dot "></span>
                <span class="top_dot no_margin"></span>
            </div>  
        </div>

   	</div>


    <div class="mid_button">
          <div class="share"><button><img src="../images/btn_share.png"/></button></div>
          <div class="buy"> <button><img src="../images/btn_buy.png"/></button></div>        
    </div> 
               <div class="collection ">
        <p class="name">#藏品名称</p>
        <div class="collectionall">
            <div class="collection_l">
                 <div class="collection_div"><p class="collection_l_p1">类型:</p><input class="input" type="text"  readonly="readonly" style="background:none;border:none;" /></div>
                 <div class="collection_div"><p class="collection_l_p1">估价:</p><input class="input" type="text"  readonly="readonly" style="background:none;border:none;"/></div>
                 <div class="collection_div"><p class="collection_l_p1">来路:</p><input class="input" type="text"  readonly="readonly" style="background:none;border:none;"/></div>
                <!--  <p>估价:<input type="text"  readonly="readonly"/></p>
                <p class="p_margin">来路:<input style="float:left;" type="text"  readonly="readonly"/></p> -->

            </div>
            <div class="collection_r">
                 <div class="r_div1">
                      <p class="r_p">商品简介:</p>
                      <textarea class="input" type="text"  readonly="readonly" style="background:none;border:none;"></textarea>

                 </div>
  


                 <div class="r_div2"><p class="r_p2">备注:</p><input class="input" type="text"  readonly="readonly" style="background:none;border:none;"/></div>
       
            </div>

        
        </div>
        <div class="bianji">  
            <button id="edit"><img src="../images/bianji.png" /></button>
            <button id="save" style="display:none;"><img src="../images/baocun1.png" /></button>
        </div>

</div> 
        
    <div class="message">
        <div class="message_title">
            <div class="shutiao"><img src="../images/shutiao.png" /><span>留言</span></div>
            <div class="tall"><img src="../images/tall.png" /><span><b class="message_more">0</b>条留言</span></div>
            <div class="line"></div>
        </div>
        <form action='' id='liuyan' method='post'>
            <textarea placeholder="请输入留言内容" class="message_text"></textarea>
            <div class="last_btn"><button type="submit" id="submit"><img src="../images/send.png"></button></div>
        </form>

   </div> 


</body>

</html>
