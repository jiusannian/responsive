
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
<meta charset="utf-8" />
<title>我要卖填写界面</title>
<link rel="stylesheet" href="../css/base7.css" />
<script src="../js/jquery-1.9.1.min.js"></script>
<script src="../js/slide.js"></script>
<script type="text/javascript" src="../js/select.js"></script> 
</head>
<body>
	
<form action='' id='biao' method='post'>
	
	    <div class="top">
        <div class="top_monment">
        	<div class="top_back" id="back"><img src="../images/back.png" /></div>
            <div class="top_banner" >
            	<img />
            	<img  class="none" />
            	<img  class="none"/>
            </div>
            <div class="top_forward" id="forward"><img src="../images/forward.png"/></div>
        </div>
        <div class="dot">
            <div class="top_swith">
                <span class="top_dot active"></span>
                <span class="top_dot "></span>
                <span class="top_dot no_margin"></span>
            </div>  
        </div>

   	</div>
	
	<div id="tabl">
	<div id="tabl-in">
	 <table border="0">
	 	<tr><td><p>藏品名:</p></td><td><p>类型:</p></td></tr>
	  	<tr>
	 	  	<td><input type="text" id='name' name='name' value="请输入您藏品的名称"></td>
	 		 <td>

				<div class="td_select">
				<div id="btn_come_from_drop_down" class="select_normal"></div>
					 <input id="come_from" name="come_from" type="text" class="text" value="请选择类型" /> 
					 <ul id="come_from_drop_down" class="area">
					 	<li>请选择类型</li>
			            <li >珠宝</li>
			            <li>玉器</li>
			            <li>陶瓷</li>
			            <li>绘画</li>
			            <li>刀剑</li>
			            <li>文玩杂项</li>
			            
			        </ul>
				</div>
	 		 	
	 		</td>
		</tr>
	 	  
	 	  <tr><td><p class="gujia">估价（单位：元）：</p></td><td><p>来路:</p></td></tr>
	 	  <tr>
	 	  <td >
	 	  	<input style="width:42%; float:left;" type="text" id='value1' name='value_1' value="请输入下界"/>
	 	  	<div class="value_div">~</div>
	 	  	<input style="width:42%; float:left;" type="text" id='value2' name='value_2' value="请输入上界" />
	 	  	<!-- <div></div><p class="value_p">~</p> -->
	 	  </td>

	 	  <td><input type="text" id='source' name='source' value="请输入来源">

	 	  </td></tr>
	 	  
	 	  <tr><td><p>简介:</p></td></tr>
	 	  <tr><td colspan="2"><textarea  id='description' name='description'>请输入您藏品的简要介绍</textarea></td></tr>
	 	  
	 	  <tr><td><p>备注:</p></td><td><p>隐私:</p></td></tr>
	 	  <tr><td ><input class="beizhu" type="text" value=" 请输入您藏品的附加说明"></td><td>
	 		<div class="td_select">
				<div id="obtn2" class="select_normal"></div>
					 <input id="oinput2" name="oinput2" type="text" class="text" value="请选择权限" /> 
					 <ul id="oul2" class="area">
					 	<li>请选择权限</li>
			            <li >b</li>
			            <li>c</li>
			            <li>a</li>
			            <li>v</li>
			            <li>h</li>
			            <li>e</li>
			            
			        </ul>
			</div>

	 	  </td></tr>
	 </table>
	 </div>
</div> 
	
	    <div id="boot">
		<div id="boot-in">
		 <div id="boota"><button></button></div>
		 <div id="bootb"><button></button></div>
		 <div id="bootc"><button id='queding' /></div>
		</div>
	</div> 
</form>



<script type="text/javascript">
$(function(){
    
    //切换
    var num=3;                     //图片个数
    var path="../images/banner";   //图片路径
    for (var i = 1; i<=num; i++) {
		//alert(i);
    	var src=$(".top_banner img");
    	src.eq(i-1).attr("src",path+i+".jpg");
    };
    
    $("#back img").click(function(){
        back(num);
    });
    $("#forward img").click(function(){
        forward(num);
    });
});


$('input').focus(function(){
	$(this).val('');
});
$('textarea').focus(function(){
	$(this).val('');
});
$('#name').blur(function(){
	if($(this).val()=='')
		$(this).val('请输入您藏品的名称');
});
$('#value1').blur(function(){
	if($(this).val()=='')
	$(this).val('请输入下界');
});
$('#value2').blur(function(){
	if($(this).val()=='')
	$(this).val('请输入上界');
});
$('#source').blur(function(){
	if($(this).val()=='')
	$(this).val('请输入藏品来源');
});
$('#textarea').blur(function(){
	if($(this).val()=='')
	$(this).val('请输入您藏品的简要介绍');
});
$('#queding').click(function(){
	if($('#name').val()=='请输入您藏品的名称'){
		$('#name').val('');
	}
	if($('#value').val()=='请输入您藏品的价值'){
		$('#value').val('');
	}
	if($('#source').val()=='请输入您藏品的来源'){
		$('#source').val('');
	}
	if($('#textarea').val()=='请输入您藏品的简要介绍'){
		$('#textarea').val('');
	}
	$('#biao').submit();
});
	
	var oInput1=document.getElementById('come_from');
	var oUl1=document.getElementById('come_from_drop_down');
	var oBtn1=document.getElementById('btn_come_from_drop_down');
	var oLi1=oUl1.getElementsByTagName('li');
	select(oBtn1,oInput1,oUl1,oLi1);
	
	var oInput2=document.getElementById('oinput2');
	var oUl2=document.getElementById('oul2');
	var oBtn2=document.getElementById('obtn2');
	var oLi2=oUl2.getElementsByTagName('li');
	select(oBtn2,oInput2,oUl2,oLi2);

	document.onclick=function ()
	{
		oBtn1.className='select_normal';
		oUl1.style.display='none';
		oBtn2.className='select_normal';
		oUl2.style.display='none';
	};
</script>

</body>
</html>
