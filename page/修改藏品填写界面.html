<script type="text/javascript">
$('input').focus(function(){
	$(this).val('');
});
$('textarea').focus(function(){
	$(this).val('');
});
$('#name').blur(function(){
	if($(this).val()=='')
		$(this).val('请输入您藏品的名称');
});
$('#value').blur(function(){
	if($(this).val()=='')
	$(this).val('请输入您藏品的价值');
});
$('#source').blur(function(){
	if($(this).val()=='')
	$(this).val('请输入您藏品的来源');
});
$('#textarea').blur(function(){
	if($(this).val()=='')
	$(this).val('请输入您藏品的简要介绍');
});
$('#queding').click(function(){
	if($('#name').val()=='请输入您藏品的名称'){
		$('#name').val('');
	}
	if($('#value').val()=='请输入您藏品的价值'){
		$('#value').val('');
	}
	if($('#source').val()=='请输入您藏品的来源'){
		$('#source').val('');
	}
	if($('#textarea').val()=='请输入您藏品的简要介绍'){
		$('#textarea').val('');
	}
	$('#biao').submit();
});

$(function(){
    
    //切换
    var num=3;                     //图片个数
    var path="../images/banner";   //图片路径
    for (var i = 1; i<=num; i++) {
		//alert(i);
    	var src=$("#top_img img");
    	console.info(src);
    	src.eq(i-1).attr("src",path+i+".jpg");
    };
    
    $("#back img").click(function(){
        back(num);
    });
    $("#forward img").click(function(){
        forward(num);
    });

});


</script>
