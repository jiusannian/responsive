<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>

<title>我要卖藏品界面</title>
<script type="text/javascript" src="../js/select.js"></script>
<link rel="stylesheet" href="../css/base.css" />
</head>
<body>
	
<form action='' id='biao' method='post'>
	
	 <div id="min">
		 <div id="min-top">
		  <div id="min-top-in">
		    <img src="../images/yujan.png" style="width:40%; margin:30px auto 0;" >	
		    <p>请单击此处添加图片</p>
		    <p>（上限为三张）</p>
		  </div>
		 </div>
	</div> 
	
	<div id="tabl">
	<div id="tabl-in">
	 <table border="0">
	 	<tr><td><p>藏品名:</p></td><td><p>类型:</p></td></tr>
	  	<tr>
	 	  	<td><input type="text" id='name' name='name' value="请输入您藏品的名称"></td>
	 		 <td>

				<div class="td_select">
				<div id="btn_come_from_drop_down" class="select_normal"></div>
					 <input id="come_from" name="come_from" type="text" class="text" value="请选择藏品类型" /> 
					 <ul id="come_from_drop_down" class="area">
					 	<li>请选择藏品类型</li>
			            <li >珠宝</li>
			            <li>玉器</li>
			            <li>陶瓷</li>
			            <li>绘画</li>
			            <li>刀剑</li>
			            <li>文玩杂项</li>
			            
			        </ul>
				</div>
	 		 	
	 		</td>
		</tr>
	 	  
	 	  <tr><td><p>价值:</p></td><td><p>来路:</p></td></tr>
	 	  <tr><td><input type="text" id='value' name='value' value="请输入您藏品的价值"></td><td><input type="text" id='source' name='source' value="请输入您藏品的来源"></td></tr>
	 	  
	 	  <tr><td><p>简介:</p></td></tr>
	 	  <tr><td colspan="2"><textarea  id='description' name='description'>请输入您藏品的简要介绍</textarea></td></tr>
	 	  
	 	  <tr><td><p>备注:</p></td><td><p>隐私:</p></td></tr>
	 	  <tr><td ><input class='beizhu' type="text" value=" 请输入藏品附加说明"></td><td>
	 
			<div class="td_select">
				<div id="obtn2" class="select_normal"></div>
					 <input id="oinput2" name="oinput2" type="text" class="text" value="请选择权限" /> 
					 <ul id="oul2" class="area">
					 	<li>请选择权限</li>
			            <li >b</li>
			            <li>c</li>
			            <li>a</li>
			            <li>v</li>
			            <li>h</li>
			            <li>e</li>
			            
			        </ul>
			</div>

	 	  </td></tr>
	 </table>
	 </div>
</div> 
	
	    <div id="boot">
		<div id="boot-in">
		 <div id="boota"><button></button></div>
		 <div id="bootb"><button></button></div>
		 <div id="bootc"><button id='queding' /></div>
		</div>
	</div> 
</form>

<script type="text/javascript">
$('input').focus(function(){
	$(this).val('');
});
$('textarea').focus(function(){
	$(this).val('');
});
$('#name').blur(function(){
	if($(this).val()=='')
		$(this).val('请输入您藏品的名称');
});
$('#value').blur(function(){
	if($(this).val()=='')
	$(this).val('请输入您藏品的价值');
});
$('#source').blur(function(){
	if($(this).val()=='')
	$(this).val('请输入您藏品的来源');
});
$('#textarea').blur(function(){
	if($(this).val()=='')
	$(this).val('请输入您藏品的简要介绍');
});
$('#queding').click(function(){
	if($('#name').val()=='请输入您藏品的名称'){
		$('#name').val('');
	}
	if($('#value').val()=='请输入您藏品的价值'){
		$('#value').val('');
	}
	if($('#source').val()=='请输入您藏品的来源'){
		$('#source').val('');
	}
	if($('#textarea').val()=='请输入您藏品的简要介绍'){
		$('#textarea').val('');
	}
	$('#biao').submit();
});
	var oInput1=document.getElementById('come_from');
	var oUl1=document.getElementById('come_from_drop_down');
	var oBtn1=document.getElementById('btn_come_from_drop_down');
	var oLi1=oUl1.getElementsByTagName('li');
	select(oBtn1,oInput1,oUl1,oLi1);
	
	var oInput2=document.getElementById('oinput2');
	var oUl2=document.getElementById('oul2');
	var oBtn2=document.getElementById('obtn2');
	var oLi2=oUl2.getElementsByTagName('li');
	select(oBtn2,oInput2,oUl2,oLi2);

	document.onclick=function ()
	{
		oBtn1.className='select_normal';
		oUl1.style.display='none';
		oBtn2.className='select_normal';
		oUl2.style.display='none';
	};

</script>

</body>
</html>
